name: CI

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  format-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Client Check
        run: |
          cd client
          cargo fmt --all -- --check
          cargo clippy

      - name: API Check
        run: |
          cd api
          cargo fmt --all -- --check
          cargo clippy

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Client Test
        run: |
          cd client
          cargo test
          cargo check

      - name: API Test
        run: |
          cd api
          cargo test
          cargo check
